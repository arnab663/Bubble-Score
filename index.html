<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbly.</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="game-end" style="display: none;">
                <h1 id="showScore">Your score is X</h1>
                <h3 id="showHitCount">You have made Y hits</h3>
            </div>
            <button id="start">Start</button>
            <div id="pantop">
                <div class="ele">
                    <h3>Hit</h3>
                    <div class="box" id="hitValue">0</div>
                </div>
                <div class="ele">
                    <h3>Timer</h3>
                    <div class="box" id="timerValue">30</div>
                </div>
                <div class="ele">
                    <h3>Score</h3>
                    <div class="box" id="scoreValue">0</div>
                </div>
            </div>
            <div id="panbottom">
                <!-- <div class="bubble">6</div> -->
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
